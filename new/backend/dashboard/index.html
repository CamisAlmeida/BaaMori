<!DOCTYPE html>
<html>
<head>
    <title>Dashboard BaaMori</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Dashboard de Quedas</h1>

    <canvas id="fallChart" width="600" height="200"></canvas>

    <h2>Telemetria</h2>
    <table border="1" id="dashboard-table">
        <tr>
            <th>Timestamp</th>
            <th>Queda</th>
            <th>BPM</th>
            <th>Acc X</th>
            <th>Acc Y</th>
            <th>Acc Z</th>
        </tr>
    </table>

    <script>
        const ctx = document.getElementById('fallChart').getContext('2d');
        let fallChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: [],
                datasets: [{
                    label: 'Quedas',
                    data: [],
                    borderColor: 'red',
                    fill: false
                }]
            },
            options: {
                scales: { x: { title: { display: true, text: 'Hora' } }, y: { title: { display: true, text: 'Queda' }, min:0, max:1 } }
            }
        });

        async function loadDashboard() {
            const res = await fetch('http://localhost:8000/dashboard');
            const data = await res.json();

            const table = document.getElementById('dashboard-table');
            table.innerHTML = `<tr>
                <th>Timestamp</th>
                <th>Queda</th>
                <th>BPM</th>
                <th>Acc X</th>
                <th>Acc Y</th>
                <th>Acc Z</th>
            </tr>`;

            const quedas = data.dashboard_data.queda || [];
            const bpm = data.dashboard_data.bpm || [];
            const acc_x = data.dashboard_data.acc_x || [];
            const acc_y = data.dashboard_data.acc_y || [];
            const acc_z = data.dashboard_data.acc_z || [];

            const labels = [];
            const fallData = [];

            for (let i = 0; i < quedas.length; i++) {
                const ts = new Date(quedas[i].ts).toLocaleTimeString();
                labels.push(ts);
                fallData.push(quedas[i].value);

                const row = table.insertRow();
                row.insertCell(0).innerText = ts;
                row.insertCell(1).innerText = quedas[i].value;
                row.insertCell(2).innerText = bpm[i]?.value ?? "-";
                row.insertCell(3).innerText = acc_x[i]?.value ?? "-";
                row.insertCell(4).innerText = acc_y[i]?.value ?? "-";
                row.insertCell(5).innerText = acc_z[i]?.value ?? "-";
            }

            fallChart.data.labels = labels;
            fallChart.data.datasets[0].data = fallData;
            fallChart.update();
        }

        setInterval(loadDashboard, 5000);
        loadDashboard();
    </script>
</body>
</html>
